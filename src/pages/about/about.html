<ion-header>

  <ion-navbar>
      <button color="light" ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>     
    <ion-title>Our Company</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h2 align="center"> About Us</h2>
  <ion-item text-wrap>
      <p align="justify">{{resenia}}</p>
      
      <p align="justify">{{resenia1}}</p>
      <blockquote>{{cita}}</blockquote>
  <h3>SOME PARTNERS</h3>
    <ion-list>
            <ion-item>{{parnert1}}</ion-item>
            <ion-item>{{parnert2}}</ion-item>
            <ion-item>{{parnert3}}</ion-item>
    </ion-list>
  </ion-item>
  
  <accordion-list *ngFor="let item of items;" [title]="'OFFICE'"
  textColor="#FFF"
  hasMargin="false"
  headerColor="#ff6600" >
    <p text-wrap align="center">{{item.direction}}</p>        
    <p text-wrap align="center">{{item.Tel}}</p>
    <p text-wrap align="center">{{item.correo}}</p>
  </accordion-list>
</ion-content>

<ion-footer>
    <button ion-button large full no-margin color="corange" item-end >
        <img src="assets/imgs/10.png">
    </button>
  </ion-footer>
