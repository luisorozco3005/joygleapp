<ion-header>

  <ion-navbar>
    <ion-title>Catalogue</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
          <ion-searchbar (ionInput)="getItems($event)" placeholder="City"></ion-searchbar>
      </ion-col>
      <ion-col col-2>
          <button ion-button clear block>
              <ion-icon color="gris" name='funnel'></ion-icon>
            </button>   
      </ion-col>
    </ion-row>
  </ion-grid>

    <ion-grid>
        <ion-row>
          <ion-col col-6 col-md-4 col-xl-3 *ngFor="let tarjeta of tarjetas">
            <ion-card (click)="goToDetail()">
              <section>
                  <img src={{tarjeta.imagen}}/>
              </section>
          
          <ion-card-content text-wrap>
            <span class="title-address" >{{tarjeta.title}}</span>
            <span class="city">({{tarjeta.city}})</span>
          </ion-card-content>
      
          <ion-row class="info">
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon color="gris" name="leaf"></ion-icon>
                  <span>bedroom: </span>
                  <div>{{tarjeta.bedroom}}</div>
                </button>
              </ion-col>
            
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon color="gris" name="moon"></ion-icon>
                  <span>bathroom: </span>
                  <div>{{tarjeta.bathroom}}</div>
                </button>
              </ion-col>            
            </ion-row>
      
        </ion-card> 
      </ion-col>
        </ion-row>

      </ion-grid>

</ion-content>

<ion-footer>
    <button ion-button large full no-margin color="corange" item-end >
        <img src="assets/imgs/10.png">
    </button>
  </ion-footer>
