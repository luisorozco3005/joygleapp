<ion-header>

  <ion-navbar>
    <button color="light" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>     
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor='let tarjeta of tarjetas'>
    <section (click)="goToDetail()">
        <img src={{tarjeta.imagen}}/>
    </section>

<ion-card-content>
  <span class="title-address">{{tarjeta.title}} ({{tarjeta.city}})</span>
</ion-card-content>
<ion-row no-padding class="info">
    <ion-col >
      <button ion-button clear small icon-left (click)="favorite(card)">
        <ion-icon color="gris" name='star'></ion-icon>
        Favorite
      </button>
    </ion-col>
    <ion-col text-right>
            <button ion-button clear small icon-left (click)="share(card)">
              <ion-icon color="gris" name='share-alt'></ion-icon>
              Share
            </button>

                <ion-icon  name="logo-facebook"></ion-icon>

              <button ion-fab color="secondary">

              </button>
              <button ion-fab color="dark">
                <ion-icon name="logo-instagram"></ion-icon>
              </button>
            </ion-fab-list>
          </ion-fab>
       -->

  </ion-row>
</ion-card> 

</ion-content>
<ion-footer>
    <button ion-button large full no-margin color="corange" item-end >
        <img src="assets/imgs/10.png">
    </button>
  </ion-footer>
